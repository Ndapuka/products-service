# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main   

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '7ca4f357-6384-40f9-892a-789a64e92c23'
  imageRepository: 'productsservicev2'
  containerRegistry: 'ndapukaecommerceacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/ProductsMicroService.API/Dockerfile'
  buildContext: '$(Build.SourcesDirectory)'   
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self   
      submodules: true

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: $(buildContext)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          latest
          $(tag)
